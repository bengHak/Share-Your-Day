{% extends 'base.html' %} 
{% load static %}
{% block contents %}

<!doctype html>
<html lang="kr">
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
  <title>Register Fund</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/12.3.1/classic/ckeditor.js"></script>
  </head>
  <body>
  <!-- Form-->
  <div class="form" style="width:1000px;">
    <div class="form-panel one">
      <div class="form-header">
        <h1>기부 등록하기</h1>
      </div>
      <div class="form-content">
        <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data" onsubmit="postForm()">
          {% csrf_token %}
          <div style="float:left;"> 
            <div class="form-group required" style="width:110px;">
              <label for="title" style="margin-right: 50px;">기부명   </label>
              <input type="text" id="title" name="title" required="required" style="width:244px;"/>
            </div>

            <div class="form-group required" style="width:110px; border: 0px 0px 0px 0px;">
              <label for="expireDate" style="margin-right: 30px;">만료 기한</label>
              <input type="date" id="expireDate" name="expireDate" required="required" style="width:244px; height:35px;">
            </div>

            <div class="form-group required" style="width:110px;">
              <label for="organization">기부할 기관명</label>
              <input type="text" id="organization" name="organization" required="required" style="width:244px; height:35px;">
            </div>

            <div class="form-group required" style="width:110px;">
              <label for="minValue">최소 기부 금액</label>
              <input type="number" id="minValue" name="minValue" required="required" style="width:244px; height:35px;">
            </div>

            <div class="form-group required" style="width:110px;">
              <label for="maxValue">최대 기부 금액</label>
              <input type="number" id="maxValue" name="maxValue" required="required" style="width:244px; height:35px;">
            </div>

            <div class="form-group" style="width:110px;">
              <label for="targetAmount" style="margin-right: 30px;">목표 금액</label>
              <input type="number" id="targetAmount" name="targetAmount" style="width:244px; height:35px;">
            </div>
          </div> 
          <div style="float:right; width:600px;">
            <div class="form-group required" style="width:570px;">
              <label for="content">스토리</label>
              <textarea name="content" id="editor"></textarea>
              <!-- <textarea cols=100 rows=13 id="content" name="content" required="required"></textarea> -->
            </div>
          </div><div style="clear:both;"></div>
          <div class="form-group required" style="margin-top: 20px;">
            <label for="contentImage">사진 or 포스터 첨부</label>
            <input  type="file"  name="contentImage" id="contentImage">
          </div>

          <span style="color:red; text-align: center; font-size: 1.3em; font-weight: bold;"><p>기부 등록 후에는 수정이 불가능합니다! <br>다시 한 번 확인 후 제출해주세요!</p></span>
          <div class="form-group" style="font-size:1.3em;">
            <button type="submit" style="width: 339px; margin: auto;">기부 시작하기</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <br><br>
  <script>
    ClassicEditor
      .create( document.querySelector( '#editor' ) )
      .catch( error => {
          console.error( error );
      } );
  </script>
  {% endblock contents %}
  </body>
</html>
