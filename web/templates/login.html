{% extends "base.html" %}
{% load static %}
{% block contents %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="Container">
      {% if error %}
      {{ error }}
      {% endif %}
      <form method="POST" action="{% url 'login' %}"class="login" style="max-width: 380px; padding: 15px 35px 45px; margin: 0 auto; background-color: #fff; border: 1px solid rgba(0, 0, 0, 0.1);">
      {% csrf_token %}
        <h2 class="login_heading" style="text-align: center;">Login</h2>
        <br>
        <input type="text" class="form-control" name="username" placeholder="ID" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required="" style="margin-top: 10px;"/>
        <div style="text-align: right;">
          <label class="checkbox" style="margin-top: 10px;">
            <input type="checkbox" value="remember" id="rememberMe" name="rememberMe"> 아이디 기억
          </label>
        </div>  
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
{% endblock contents %}
