{% extends "base.html" %}
{% load static %}
{% block contents %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <br>
    <br>
    <div class="LoginBox">
      <form class="form-signin" style="max-width: 380px; padding: 15px 35px 45px;
      margin: 0 auto;">       
        <h2 class="form-signin-heading" style="text-align: center;">로그인</h2>
        <br>
        <input type="text" class="form-control" name="username" placeholder="Email Address or ID" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> 아이디 기억
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:blue;">Login</button>   
      </form>
    </div>
  </body>
</html>
{% endblock contents %}
