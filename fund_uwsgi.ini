# flower_uwsgi.ini
[uwsgi]
 
# Django-related settings
# the base directory (full path)
chdir           = /home/lab/Documents/likelion/Share-Your-Day/
# Django's wsgi file
module          = fund.wsgi
master          = true
 
# maximum number of worker processes
processes       = 5
# the socket (use the full path to be safe
socket          = /home/lab/Documents/likelion/Share-Your-Day/fund.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true
